{% set name = 'crds' %}
{% set version = '7.4.1.2' %}
{% set number = '0' %}

about:
    home: http://www.stsci.edu/hst/observatory/crds/
    license: AURA
    summary: |
        CRDS assigns calibration references to data using formal rules
        represented in simple text files

build:
    number: {{ number }}
    preserve_egg_dir: 'no'
    skip: True [py2k]

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy >=1.1
    - cfitsio >=3.440
    - numpy {{ numpy }}
    - requests
    - lxml
    - mock
    - parsley
    - filelock
    - lockfile
    - setuptools
    - python {{ python }}
    - asdf

    run:
    - astropy >=1.1
    - cfitsio
    - numpy
    - requests
    - lxml
    - mock
    - fitsverify
    - parsley
    - filelock
    - lockfile
    - python
    - asdf

source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - crds
